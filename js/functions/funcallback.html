<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Callback Functions</h1>
    <p id="demo"></p>

    <script>
        function print(counting){
            document.getElementById("demo").innerHTML = counting;
        }

        function calculate(num1, num2, myCounter){
            let sum = num1 * num2;
            myCounter(sum);
        }

        calculate(10,4,print);
    </script>
</body>
</html>
