<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rest Parameter in Function</h1>
    <p>The rest parameter [...] allows a function to treat an indifinite of arguments as an array</p>
    <p id="demo"></p>

    <script>
        function sum(...numbers){
            let count = 0;
            for (let num of numbers) count += num;
            return count;
        }

        let x = sum(2,5,90);

        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
