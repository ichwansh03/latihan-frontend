<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>setInterval() with a Callback</h1>
    <p>Using setInverval() to shown current time every 3 second</p>
    <h1 id="demo"></h1>

    <script>
        setInterval(showTime, 3000);

        function showTime(){
            let d = new Date();

            document.getElementById("demo").innerHTML = 
            d.getHours() + ":" +
            d.getMinutes() + ":" +
            d.getSeconds();
        }
    </script>
</body>
</html>
