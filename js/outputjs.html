<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Web Page</h1>
    <p>first paragraf</p>

    <p id="demo"></p>
    <script>
        // call with id
        let count = 3+3;
        document.getElementById('demo').innerHTML = count;

        // call with write()
        document.write(1+3)

        alert(4+4);

        // for debug
        console.log(1+1)
    </script>

    <button onclick="window.print()">print page</button>
</body>
</html>
