<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Person.js"></script>
    <script>
        const person = {name: "Ahmad", age: 22, address: "Lampung"};

        function printPerson(){
            person.print();
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Classes</title>
</head>
<body>
    <h1>JavaScript Classes</h1>
    <p>Print person class</p>
    <p id="demo"></p>

    <button type="button" onclick="printPerson()">Try it!</button>
</body>
</html>
